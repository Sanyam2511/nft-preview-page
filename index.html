<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
  <img src="./images/image-equilibrium.jpg" alt="equilibrium image">

  <h1>Equilibrium #3429</h1>

  <h3 style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</h3>

  <div class="eth-container">
    <img src="./images/icon-ethereum.svg" alt="ETH Icon" class="eth-icon">
    <span>0.041 ETH</span>
    <img src="./images/icon-clock.svg" alt="clock Icon" class="clock-icon">
    <span class="day-text" style="color: hsl(215, 51%, 70%);"> 3 days left</span>
  </div>    

  <hr />

  <div class="creation-container">
    <img src="./images/image-avatar.png" alt="avatar" class="avatar">
    <span style="color: hsl(215, 51%, 70%);">Creation of </span><span class="name">Jules Wyvern</span>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanyam Phartyal</a>.
  </div>
</body>
</html>
